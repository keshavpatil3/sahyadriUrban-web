<mat-card class="p-0 flex justify-center items-center">
    <mat-card-title class="text-center">
        <h1 class="text-lg mb-4">Add New District</h1>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="w-full max-w-lg !pt-4">
        <form [formGroup]="addDistrictForm">
            <div class="flex flex-wrap justify-center">
                <div class="w-full md:w-1/2 px-4">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>State</mat-label>
                        <mat-select [(ngModel)]="state" (selectionChange)="onStateSelection($event.value)" required formControlName="state">
                            <mat-option *ngFor="let element of StateData" [value]="element.state">
                                {{ element.state }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="w-full md:w-1/2 px-4">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>District</mat-label>
                        <input matInput placeholder="District" formControlName="district" [maxLength]="30" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex justify-center gap-4 mt-4">
                <button mat-raised-button color="primary" (click)="submit()" type="submit" [disabled]="addDistrictForm.invalid">
                    {{ isEdit ? 'Update' : 'Save' }}
                  </button>
                <button mat-raised-button color="warn" type="button">
                    Cancel
                </button>
                <button mat-raised-button color="accent" type="button" (click)="toggleTable()">
                    {{ showTable ? 'Hide Table' : 'Show Table' }}
                  </button>
                
            </div>
        </form>
    </mat-card-content>
</mat-card>

<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}" *ngIf="showTable">
    <mat-card-content class="p-0">
        <div class="card-height">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef>Sr.No. </th>
                    <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef>State</th>
                    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
                </ng-container> -->
                <ng-container matColumnDef="district">
                    <th mat-header-cell *matHeaderCellDef>District</th>
                    <td mat-cell *matCellDef="let element"> {{element.district}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> <button mat-icon-button mat-sm-button color="primary"
                            class="mr-4 rtl:ml-4" (click)="onEdit(element)">
                            <mat-icon>edit</mat-icon>
                        </button></td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
        <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
            (page)="pageChanged($event)" [showFirstLastButtons]="false" [hidePageSize]="hidePageSize"
            [disabled]="disabled">
        </mat-paginator>
    </mat-card-content>
</mat-card>
