<div class="flex flex-col space-y-4">
  <!-- Card for Adding/Editing State -->
  <mat-card class="p-4 flex flex-col items-center">
    <h2 class="mb-4 text-center">{{ isEdit ? 'Edit State' : 'Add New State' }}</h2>
    <form [formGroup]="stateForm" (ngSubmit)="submit()" class="w-full flex flex-col items-center space-y-4">
      
      <mat-form-field class="w-1/2" appearance="outline">
        <mat-label>State Name</mat-label>
        <input matInput placeholder="Enter State Name" formControlName="state">
      </mat-form-field>
  
      <div class="flex justify-center space-x-4">
        <button mat-raised-button color="primary" type="submit" [disabled]="stateForm.invalid">
          {{ isEdit ? 'Update' : 'Save' }}
        </button>
        <button mat-raised-button color="accent" type="button" (click)="toggleTable()">
          {{ showTable ? 'Hide Table' : 'Show Table' }}
        </button>
      </div>
  
    </form>
  </mat-card>
  

  <!-- Card for State List & Search (Hidden when showTable is false) -->
  <mat-card class="pt-2 card-height" *ngIf="showTable">
    <div class="flex flex-col md:flex-row justify-between items-center mb-4">
      <!-- Search Input -->
      <!-- <mat-form-field class="brand mr-2" appearance="outline">
        <input matInput type="text" class="form-control" placeholder="Search State" (keyup)="onKeyUpEvent($event)">
      </mat-form-field> -->
    </div>

    <!-- State Table -->
    <mat-card-content class="p-0">
      <table mat-table [dataSource]="dataSource" class="w-full" matSort>
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr.No.</th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>State Name</th>
          <td mat-cell *matCellDef="let element"> {{ element.state }} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button mat-icon-button color="primary" (click)="openForm(element, i)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns ;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->

    </mat-card-content>
  </mat-card>
</div>
